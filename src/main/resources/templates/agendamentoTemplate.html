<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento</title>
</head>

<body style="margin:0; padding:0; background-color:#f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, sans-serif;">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" border="0"
                    style="max-width:600px; margin:0 auto; background-color:#ffffff;">
                    <tr>
                        <td align="center" style="padding:0;">
                            <img src="cid:imagemID"
                                alt="Rede Patas Logo" width="100%"
                                style="max-width:600px; max-height:150px; height:auto; display:block; border-bottom:1px solid #eee;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px; color:#333; font-size:16px;">
                            <p>Olá, <strong th:text="${nomeParceiro}">Nome do Parceiro</strong>,</p>
                            <p>Você recebeu um novo agendamento!</p>
                            <p><strong>Pet:</strong> <span th:text="${nomePet}">Nome do Pet</span></p>
                            <p><strong>Data do Agendamento:</strong> <span th:text="${dataAgendamento}">Data</span></p>
                            <p>Para mais detalhes e para confirmar ou ajustar:</p>

                            <div style="text-align: center; margin: 20px;">
                                <a th:href="@{'http://localhost:8080/agendamentos/getAgendamento/' + ${idAgendamento}}"
                                   style="background-color:#00bcd4; color:white; padding:15px 0; text-decoration:none; border-radius:5px; font-weight:bold; display:block; width:100%; max-width: 600px; margin: 0 auto;">
                                    Ver Agendamento
                                </a>
                            </div>                            
                        </td>
                    </tr>

                    <!-- Rodapé -->
                    <tr>
                        <td align="center"
                            style="padding:15px 10px; background-color:#f1f1f1; font-size:13px; color:#666; border-top:1px solid #ddd;">
                            <p style="margin:5px 0;">&copy; 2025 Rede Patas. Todos os direitos reservados.</p>
                            <p style="margin:5px 0;">
                                <a href="https://instagram.com/redepatas" target="_blank"
                                    style="color:#7A3D98; text-decoration:none; font-weight:bold;">Instagram</a> |
                                <a href="mailto:contato@redepatas.com"
                                    style="color:#7A3D98; text-decoration:none; font-weight:bold;">Contato</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
