spring.application.name=api

spring.profiles.active=development

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
api.security.token.secret=${JWT_SECRET:my-secret-key}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuração Jackson para falhar em propriedades desconhecidas
spring.jackson.deserialization.fail-on-unknown-properties=true

asaas.payments.sandbox=${ASAAS_PAYMENTS_SANDBOX}
asaas.payments.real=${ASAAS_PAYMENTS_REAL}

aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}

hostingermail.noreply.password=${PASSWORD_NOREPLY}
hostingermail.agendamento.password=${PASSWORD_AGENDAMENTO}


api.key.google.maps=${GOOGLE_MAPS_API_KEY}

logging.level.org.springframework.messaging=TRACE
logging.level.org.springframework.web.socket=TRACE